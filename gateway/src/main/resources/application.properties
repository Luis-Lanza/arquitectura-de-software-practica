spring.application.name=gateway

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

server.port=8081

# Gateway Configuration (Updated for Spring Cloud Gateway 2025.0.0)
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# Routes Configuration
# Warehouse Service Routes
spring.cloud.gateway.server.webflux.routes[0].id=warehouse-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://warehouse
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/warehouse/**

# Sales Service Routes
spring.cloud.gateway.server.webflux.routes[1].id=sales-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://sales
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/sales/**

# Accounting Service Routes
spring.cloud.gateway.server.webflux.routes[2].id=accounting-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://accounting
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/accounting/**

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.cloud.netflix.eureka=INFO